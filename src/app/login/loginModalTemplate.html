<div class="modal-body">
  <h4 class="text-center">Login to PetStore</h4>
  <br>

  <form class="form-inline" ng-submit="vm.submit(_email, _password)">
    <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" class="form-control" id="exampleInputName2" ng-model="_email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Password</label>
      <input type="password" class="form-control" id="exampleInputEmail2" ng-model="_password">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
