<div ng-if="vm.active.pet" class="pet-thumbnail">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Your awesome pet is {{ vm.active.pet.name }}!</h4>
      <button type="button" class="close" ng-click="vm.delete(vm.active.pet.id);">
        <span aria-hidden="true">Ã— Remove</span>
        <span class="sr-only">Remove</span>
      </button>
    </div>
    <div class="panel-body">
      <div class="col-sm-4 thumbnail-cell">
        <ps-pet-carousel images="vm.active.pet.photoUrls"></ps-pet-carousel>
<!--        <div ng-repeat="photo in vm.active.pet.photoUrls">
            <img class="img-thumbnail img-responsive" ng-src="{{ photo }}" alt="pet image"/>
        </div>-->
      </div>
      <div class="col-sm-4 thumbnail-cell description text-center">
          <h3>{{ vm.active.pet.name }}</h3>
          <ul>
            <li data-ng-repeat="tag in vm.active.pet.tags" class="badge">{{ tag.name }}</li>
          </ul>
      </div>

      <div class="col-sm-4 thumbnail-cell price">
        <div class="row">
        <h3 class="text-center panel-title price">$9<span class="price-cents">99</span><span class="price-month">mo.</span></h3>
        <button class="btn btn-success" ng-if="vm.active.pet.status === 'available'">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
