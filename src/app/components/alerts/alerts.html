<div class="col-sm-8 col-sm-offset-2" aria-live="assertive">
  <div ng-show="vm.alerts.length">
    <alert ng-repeat="alert in vm.alerts" role="alert" tabindex="0"
           type="{{alert.type}}" close="vm.closeAlert($index)">
      {{ ::alert.msg }}
      <span class="sr-only">Click on close button to hide message</span>
    </alert>
  </div>
</div>
