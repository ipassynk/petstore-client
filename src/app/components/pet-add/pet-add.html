<form class="form-horizontal pet-add" ng-submit="vm.add()" name="userForm">
  <div class="form-group" show-errors>
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="vm.data.name" placeholder="Name (min 2 chars)" name="name"
             ng-required="true" ng-maxlength="10">
    </div>
  </div>
  <div class="form-group" show-errors>
    <label for="tags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="vm.data.tags" id="tags" name="tags"
             placeholder='Type multiple tags using json style (example ["kids", "small"])'>
    </div>
  </div>
  <div class="form-group" show-errors>
    <label for="image" class="col-sm-2 control-label">Image URL</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" ng-model="vm.data.image" id="image" name="image" placeholder="Image URL" required="true">
    </div>
  </div>
  <div class="form-group" show-errors>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="vm.data.status" name="status"> Active Status
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a ui-sref="container.home" class="btn btn-link" >Cancel</a>
      <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ps-busy-button="{{vm.busy}}">Add Pet</button>
    </div>
  </div>
</form>
