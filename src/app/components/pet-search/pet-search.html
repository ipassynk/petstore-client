<form class="form-horizontal" ng-submit="vm.search()">
  <div class="form-group">
    <label for="petId" class="col-sm-2 col-sm-offset-1 control-label">Pet Identifier</label>
    <div class="col-sm-6 col-xs-12 search-box">
      <span class="glyphicon glyphicon-search"></span>
      <input type="text" ng-model="vm.petId" class="form-control" id="petId" placeholder="Type here to search by pet identifier">
      <span id="helpBlock" class="help-block">You need to know pet identifier to find your new friend!</span>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary col-xs-12">Search</button>
    </div>
  </div>
</form>
